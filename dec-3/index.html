<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Document</title>
       <link rel="stylesheet" href="css/bootstrap.css">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<style>
       .registration-form {
              background-color: #f2f2f2;
              padding: 40px;
              border-radius: 5px;
       }
</style>

<body>


       <body>

              <div class="container  my-5  ">
                     <div class="row justify-content-center">
                            <div class="col-8 registration-form">
                                   <h2 class="display-4 text-center">Registration From</h2>
                                   <hr>



                                   <form>

                                          <div class="form-group row">
                                                 <label class="col-sm-4 col-form-label">First name</label>

                                                 <div class="col-sm-8">


                                                        <div class="input-group mb-3">
                                                               <button class="btn btn-outline-secondary" type="button">
                                                                      <i class="fa fa-user"></i></button>
                                                               <input type="text" class="form-control"
                                                                      placeholder="First Name"
                                                                      aria-label="Example text with button addon"
                                                                      aria-describedby="button-addon1">
                                                        </div>



                                                 </div>
                                          </div>
                                          <div class="form-group row">
                                                 <label class="col-sm-4 col-form-label">Last name</label>

                                                 <div class="col-sm-8">


                                                        <div class="input-group mb-3">
                                                               <button class="btn btn-outline-secondary" type="button">
                                                                      <i class="fa fa-user"></i></button>
                                                               <input type="text" class="form-control"
                                                                      placeholder="Last Name"
                                                                      aria-label="Example text with button addon"
                                                                      aria-describedby="button-addon1">
                                                        </div>



                                                 </div>
                                          </div>





                                          <div class="form-group row">
                                                 <label class="col-sm-4 col-form-label">Department</label>
                                                 <div class="col-sm-8">
                                                        <div class="input-group mb-3">
                                                               <button class="btn btn-outline-secondary" type="button">
                                                                      <i class="fa fa-building"></i></button>
                                                               <select class="form-control">
                                                                      <option>Management</option>
                                                                      <option>Accounting</option>
                                                                      <option>English</option>
                                                                      <option>Bangla</option>
                                                                      <option>Finance</option>
                                                               </select>
                                                        </div>


                                                 </div>
                                          </div>

                                          <div class="form-group row">
                                                 <label class="col-sm-4 col-form-label">User Name</label>
                                                 <div class="col-sm-8">
                                                        <div class="input-group mb-3">
                                                               <button class="btn btn-outline-secondary" type="button">
                                                                      <i class="fa fa-user"></i></button>
                                                               <input type="text" class="form-control" value=""
                                                                      placeholder="user name">
                                                        </div>

                                                 </div>
                                          </div>


                                          <div class="form-group row">
                                                 <label class="col-sm-4 col-form-label">Password</label>
                                                 <div class="col-sm-8">
                                                        <div class="input-group mb-3">
                                                               <button class="btn btn-outline-secondary" type="button">
                                                                      <i class="fa fa-key"></i></button>

                                                               <input type="password" class="form-control" value=""
                                                                      placeholder="password">
                                                        </div>

                                                 </div>
                                          </div>
                                          <div class="form-group row">
                                                 <label class="col-sm-4 col-form-label"> Confirm Password</label>
                                                 <div class="col-sm-8">
                                                        <div class="input-group mb-3">
                                                               <button class="btn btn-outline-secondary" type="button">
                                                                      <i class="fa fa-key"></i>

                                                               </button>
                                                               <input type="password" class="form-control" value=""
                                                                      placeholder="confirm password">
                                                        </div>


                                                 </div>
                                          </div>
                                          <div class="form-group row">
                                                 <label class="col-sm-4 col-form-label"> E-mail</label>
                                                 <div class="col-sm-8">
                                                        <div class="input-group mb-3">

                                                               <button class="btn btn-outline-secondary" type="button">
                                                                      <i class="fa-solid fa-envelope"></i></button>
                                                               <input type="E-mail" class="form-control" value=""
                                                                      placeholder="E-mail">
                                                        </div>

                                                 </div>
                                          </div>
                                          <div class="form-group row">
                                                 <label class="col-sm-4 col-form-label">Contact No.</label>
                                                 <div class="col-sm-8">
                                                        <div class="input-group mb-3">

                                                               <button class="btn btn-outline-secondary" type="button">
                                                                      <i class="fa-solid fa-phone"></i>
                                                               </button>
                                                               <input type="number" class="form-control" value=""
                                                                      placeholder="(+880)">
                                                        </div>

                                                 </div>
                                          </div>

                                          <div class="text-center mx-auto">
                                                 <button class="btn btn-primary btn-lg" type="button">Submit</button>
                                          </div>







                                   </form>




                            </div>

                     </div>
       </body>

</html>
